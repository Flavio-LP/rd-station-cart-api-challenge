version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - '5432:5432'
    volumes:
      - postgres13:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7.0.15-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:drop && bundle exec rails db:create && bundle exec rails db:migrate && bundle exec rails db:seed && bundle exec rails server -b 0.0.0.0"
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/myapp_development
      - REDIS_URL=redis://redis:6379/0
      - RAILS_ENV=development
    user: root
  
  sidekiq:
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - .:/rails
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/myapp_development
      - REDIS_URL=redis://redis:6379/0
      - RAILS_ENV=development
    user: root
  
  test:
    build: .
    command: bash -c "sleep 5 && bundle exec rails db:drop RAILS_ENV=test && bundle exec rails db:create RAILS_ENV=test && bundle exec rails db:migrate RAILS_ENV=test && echo '' && echo '🧪 Executando testes...' && echo '═══════════════════════════════════════════════════════════════' && bundle exec rspec --format documentation --color && echo '═══════════════════════════════════════════════════════════════'"
    volumes:
      - .:/rails
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/myapp_test
      - REDIS_URL=redis://redis:6379/0
      - RAILS_ENV=test
    user: root

  test-summary:
    build: .
    command: |
      bash -c "
      sleep 5 &&
      echo '🔧 Preparando ambiente de teste...' &&
      bundle exec rails db:drop RAILS_ENV=test 2>/dev/null || true &&
      bundle exec rails db:create RAILS_ENV=test &&
      bundle exec rails db:migrate RAILS_ENV=test &&
      echo '' &&
      echo '🧪 Executando bateria de testes...' &&
      echo '═══════════════════════════════════════════════════════════════' &&
      bundle exec rspec --format progress --format json --out tmp/rspec_results.json &&
      echo '═══════════════════════════════════════════════════════════════' &&
      echo '' &&
      ruby -rjson -e '
        results = JSON.parse(File.read(\"tmp/rspec_results.json\"))
        total = results[\"summary\"][\"example_count\"]
        failures = results[\"summary\"][\"failure_count\"]
        pending = results[\"summary\"][\"pending_count\"]
        success = total - failures - pending
        duration = results[\"summary\"][\"duration\"]
        
        puts \"\"
        puts \"╔═══════════════════════════════════════════════════════════════╗\"
        puts \"║                    📊 RESUMO DOS TESTES                       ║\"
        puts \"╠═══════════════════════════════════════════════════════════════╣\"
        puts \"║  ✅ Testes com SUCESSO: #{success.to_s.rjust(3)} / #{total}#{\" \" * (28 - total.to_s.length)}║\"
        puts \"║  ❌ Testes com ERRO:    #{failures.to_s.rjust(3)} / #{total}#{\" \" * (28 - total.to_s.length)}║\"
        puts \"║  ⏭️  Testes PENDENTES:   #{pending.to_s.rjust(3)} / #{total}#{\" \" * (28 - total.to_s.length)}║\"
        puts \"║  ⏱️  Tempo de execução: #{duration.round(2)}s#{\" \" * (30 - duration.round(2).to_s.length)}║\"
        puts \"╠═══════════════════════════════════════════════════════════════╣\"
        if failures == 0
          puts \"║  🎉 TODOS OS TESTES PASSARAM! 🎉#{\" \" * 28}║\"
        else
          puts \"║  ⚠️  ALGUNS TESTES FALHARAM#{\" \" * 33}║\"
        end
        puts \"╚═══════════════════════════════════════════════════════════════╝\"
        puts \"\"
        
        exit(failures > 0 ? 1 : 0)
      '
      "
    volumes:
      - .:/rails
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/myapp_test
      - REDIS_URL=redis://redis:6379/0
      - RAILS_ENV=test
    user: root

volumes:
  postgres13:
  redis_data: